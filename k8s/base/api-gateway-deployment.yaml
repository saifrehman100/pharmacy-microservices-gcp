apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: pharmacy-system
  labels:
    app: api-gateway
    tier: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        tier: gateway
    spec:
      containers:
      - name: api-gateway
        image: gcr.io/YOUR_PROJECT_ID/api-gateway:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: pharmacy-config
              key: ENVIRONMENT
        - name: API_GATEWAY_PORT
          valueFrom:
            configMapKeyRef:
              name: pharmacy-config
              key: API_GATEWAY_PORT
        - name: PRODUCT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: pharmacy-config
              key: PRODUCT_SERVICE_URL
        - name: ORDER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: pharmacy-config
              key: ORDER_SERVICE_URL
        - name: INVENTORY_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: pharmacy-config
              key: INVENTORY_SERVICE_URL
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: pharmacy-secrets
              key: GATEWAY_DATABASE_URL
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: pharmacy-secrets
              key: JWT_SECRET_KEY
        - name: JWT_ALGORITHM
          valueFrom:
            secretKeyRef:
              name: pharmacy-secrets
              key: JWT_ALGORITHM
        - name: RATE_LIMIT_PER_MINUTE
          valueFrom:
            configMapKeyRef:
              name: pharmacy-config
              key: RATE_LIMIT_PER_MINUTE
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: pharmacy-system
  labels:
    app: api-gateway
spec:
  type: LoadBalancer
  selector:
    app: api-gateway
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
