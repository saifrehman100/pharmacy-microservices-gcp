---
# Gateway Database
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-db
  namespace: pharmacy-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-db
  template:
    metadata:
      labels:
        app: gateway-db
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
        - name: POSTGRES_DB
          value: gateway_db
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        ports:
        - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-db
  namespace: pharmacy-system
spec:
  selector:
    app: gateway-db
  ports:
  - port: 5432
    targetPort: 5432
