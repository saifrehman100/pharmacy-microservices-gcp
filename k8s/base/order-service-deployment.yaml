apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: pharmacy-system
  labels:
    app: order-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
        tier: backend
    spec:
      serviceAccountName: pubsub-service-account
      containers:
      - name: order-service
        image: us-central1-docker.pkg.dev/pharmacy-ms-458074/pharmacy-services/order-service:latest
        ports:
        - containerPort: 8002
          name: http
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: pharmacy-config
              key: ENVIRONMENT
        - name: ORDER_SERVICE_PORT
          valueFrom:
            configMapKeyRef:
              name: pharmacy-config
              key: ORDER_SERVICE_PORT
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: pharmacy-secrets
              key: ORDER_DATABASE_URL
        - name: GCP_PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: pharmacy-config
              key: GCP_PROJECT_ID
        - name: PUBSUB_ORDER_TOPIC
          valueFrom:
            configMapKeyRef:
              name: pharmacy-config
              key: PUBSUB_ORDER_TOPIC
        - name: ENABLE_PUBSUB
          valueFrom:
            configMapKeyRef:
              name: pharmacy-config
              key: ENABLE_PUBSUB
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: pharmacy-system
  labels:
    app: order-service
spec:
  type: ClusterIP
  selector:
    app: order-service
  ports:
  - port: 8002
    targetPort: 8002
    protocol: TCP
    name: http
