apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service
  namespace: pharmacy-system
  labels:
    app: inventory-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inventory-service
  template:
    metadata:
      labels:
        app: inventory-service
        tier: backend
    spec:
      serviceAccountName: pubsub-service-account
      containers:
      - name: inventory-service
        image: gcr.io/YOUR_PROJECT_ID/inventory-service:latest
        ports:
        - containerPort: 8003
          name: http
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: pharmacy-config
              key: ENVIRONMENT
        - name: INVENTORY_SERVICE_PORT
          valueFrom:
            configMapKeyRef:
              name: pharmacy-config
              key: INVENTORY_SERVICE_PORT
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: pharmacy-secrets
              key: INVENTORY_DATABASE_URL
        - name: GCP_PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: pharmacy-config
              key: GCP_PROJECT_ID
        - name: PUBSUB_ORDER_SUBSCRIPTION
          valueFrom:
            configMapKeyRef:
              name: pharmacy-config
              key: PUBSUB_ORDER_SUBSCRIPTION
        - name: ENABLE_PUBSUB
          valueFrom:
            configMapKeyRef:
              name: pharmacy-config
              key: ENABLE_PUBSUB
        - name: LOW_STOCK_THRESHOLD
          valueFrom:
            configMapKeyRef:
              name: pharmacy-config
              key: LOW_STOCK_THRESHOLD
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
  namespace: pharmacy-system
  labels:
    app: inventory-service
spec:
  type: ClusterIP
  selector:
    app: inventory-service
  ports:
  - port: 8003
    targetPort: 8003
    protocol: TCP
    name: http
