apiVersion: v1
kind: ConfigMap
metadata:
  name: pharmacy-config
  namespace: pharmacy-system
data:
  # Environment
  ENVIRONMENT: "production"

  # Service URLs (internal)
  PRODUCT_SERVICE_URL: "http://product-service:8001"
  ORDER_SERVICE_URL: "http://order-service:8002"
  INVENTORY_SERVICE_URL: "http://inventory-service:8003"

  # Service Ports
  API_GATEWAY_PORT: "8000"
  PRODUCT_SERVICE_PORT: "8001"
  ORDER_SERVICE_PORT: "8002"
  INVENTORY_SERVICE_PORT: "8003"

  # Database Hosts
  GATEWAY_DB_HOST: "gateway-db-service"
  PRODUCT_DB_HOST: "product-db-service"
  ORDER_DB_HOST: "order-db-service"
  INVENTORY_DB_HOST: "inventory-db-service"

  # GCP Configuration
  GCP_PROJECT_ID: "your-gcp-project-id"
  PUBSUB_ORDER_TOPIC: "order-events"
  PUBSUB_ORDER_SUBSCRIPTION: "inventory-order-subscription"

  # Feature Flags
  ENABLE_PUBSUB: "true"

  # Application Settings
  RATE_LIMIT_PER_MINUTE: "60"
  LOW_STOCK_THRESHOLD: "10"
  DEFAULT_PAGE_SIZE: "20"
  MAX_PAGE_SIZE: "100"
