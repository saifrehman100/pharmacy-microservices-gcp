# NOTE: In production, use external secret management (Google Secret Manager, etc.)
# and never commit actual secrets to version control.
# This file shows the structure - replace with actual secrets in your environment.

apiVersion: v1
kind: Secret
metadata:
  name: pharmacy-secrets
  namespace: pharmacy-system
type: Opaque
stringData:
  # JWT Secret (base64 encoded in actual deployment)
  JWT_SECRET_KEY: "change-this-to-a-secure-random-key-in-production"
  JWT_ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"

  # Database Passwords (use strong passwords in production)
  GATEWAY_DB_PASSWORD: "secure-password-here"
  PRODUCT_DB_PASSWORD: "secure-password-here"
  ORDER_DB_PASSWORD: "secure-password-here"
  INVENTORY_DB_PASSWORD: "secure-password-here"

  # Database connection strings
  GATEWAY_DATABASE_URL: "postgresql://postgres:secure-password-here@gateway-db-service:5432/gateway_db"
  PRODUCT_DATABASE_URL: "postgresql://postgres:secure-password-here@product-db-service:5432/product_db"
  ORDER_DATABASE_URL: "postgresql://postgres:secure-password-here@order-db-service:5432/order_db"
  INVENTORY_DATABASE_URL: "postgresql://postgres:secure-password-here@inventory-db-service:5432/inventory_db"
